<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg w-full max-w-sm border border-gray-700">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">Team Login</h2>
        <input type="text" id="loginId" placeholder="Team Head Mobile no." class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600 outline-none text-white uppercase">
        <input type="password" id="loginPass" placeholder="Password" class="w-full p-3 mb-6 rounded bg-gray-700 border border-gray-600 outline-none text-white">
        <button onclick="handleLogin()" class="w-full bg-green-600 hover:bg-green-500 py-3 rounded font-bold text-lg">Login</button>
        <p class="text-center mt-4 text-sm text-gray-400"><a href="signup.html" class="underline">Register New Team</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        function handleLogin() {
            const id = document.getElementById('loginId').value.trim().toUpperCase();
            const pass = document.getElementById('loginPass').value.trim();

            if(!id || !pass) return Swal.fire('Error', 'Fill all fields', 'error');

            window.db.ref('teams/' + id).once('value', snapshot => {
                if (!snapshot.exists()) return Swal.fire('Error', 'Team ID not found', 'error');
                
                const data = snapshot.val();
                if (data.password !== pass) return Swal.fire('Error', 'Wrong Password', 'error');

                // KICK OLD SESSION: Generate new token
                const newSessionId = Date.now() + "_" + Math.random().toString(36).substr(2, 9);
                
                window.db.ref('teams/' + id).update({ sessionId: newSessionId }).then(() => {
                    localStorage.setItem('quiz_teamId', id);
                    localStorage.setItem('quiz_sessionId', newSessionId);
                    window.location.href = "index.html";
                });
            });
        }
    </script>
</body>

</html>
