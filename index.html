<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quiz Buzzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SECURITY CHECK -->
    <script src="js/auth-check.js"></script>
    <style>
        .buzzer-btn { transition: all 0.1s ease; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        .buzzer-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col overflow-hidden relative">

    <div class="flex justify-between items-center p-4 bg-gray-800 shadow-md z-20">
        <button onclick="toggleSidebar()" class="text-2xl text-blue-400"><i class="fas fa-bars"></i></button>
        <h1 class="text-xl font-bold tracking-wider">LIVE QUIZ</h1>
        <div id="liveTimer" class="text-xl font-mono text-yellow-400 font-bold">00:00</div>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-800 shadow-2xl transform -translate-x-full transition-transform duration-300 z-50 p-6 border-r border-gray-700">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-blue-400">Team Profile</h2>
            <button onclick="toggleSidebar()" class="text-gray-400"><i class="fas fa-times"></i></button>
        </div>
        <div id="teamDetails" class="space-y-4 text-gray-300"><p>Loading...</p></div>
        <button onclick="logout()" class="mt-8 w-full bg-red-600 py-2 rounded text-white font-bold">Logout</button>
    </div>

    <!-- MAIN AREA -->
    <div class="flex-grow flex flex-col items-center justify-center p-6 relative">
        <h2 id="statusText" class="text-2xl font-bold mb-8 text-gray-400 animate-pulse text-center">WAITING...</h2>
        
        <button id="buzzerBtn" onclick="buzz()" disabled 
            class="buzzer-btn w-64 h-64 rounded-full border-8 border-gray-700 bg-green-700 shadow-[0_0_50px_rgba(0,255,0,0.3)] flex items-center justify-center text-3xl font-bold tracking-widest text-white disabled:opacity-80">
            WAIT
        </button>
    </div>

    <!-- WINNER OVERLAY (FIXED SCROLLING & SIZE) -->
    <div id="winnerOverlay" class="hidden fixed inset-0 bg-black/95 z-[60] overflow-y-auto">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-lg bg-gray-900 border border-gray-700 rounded-xl p-6 shadow-2xl relative">
                
                <!-- Close Button (Optional) -->
                <!-- <button onclick="document.getElementById('winnerOverlay').classList.add('hidden')" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times"></i></button> -->

                <!-- Header -->
                <div class="text-center mb-8 mt-4">
                    <i class="fas fa-trophy text-5xl text-yellow-400 mb-4 animate-bounce"></i>
                    <h1 class="text-3xl font-extrabold text-white tracking-widest">FINAL RESULTS</h1>
                    <div class="h-1 w-24 bg-blue-500 mx-auto mt-4 rounded"></div>
                </div>
                
                <!-- Dynamic Content (Injected from Admin) -->
                <div id="winnerText" class="text-center space-y-4">
                    <p class="animate-pulse">Calculating Winner...</p>
                </div>
                
                <div class="mt-8 text-center border-t border-gray-800 pt-6">
                    <p class="text-gray-500 text-sm">Thank you for participating!</p>
                    <button onclick="logout()" class="mt-4 bg-gray-800 hover:bg-gray-700 px-6 py-2 rounded text-blue-400 font-bold transition">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
